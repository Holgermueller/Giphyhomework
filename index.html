<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The GIF Menagerie</title>

<!--stylesheets-->
<link rel="stylesheet" href="assets/css/reset.css">
<link rel="stylesheet" type="text/css" href="assets/css/styles.css">

</head>
<body>



<!--form for getting gifs-->
<section class="form-and-buttons slideshow-section">
    <h1 class="header">The GIF Menagerie</h1>

    <form id="animalForm" class="animal-form" method="POST">
        <label for="animal input" class="add-an-animal">Add an animal</label>
        <br>
        <input type="text" id="animalInput" class="input" name="animalToSearch" placeholder="Enter the name of the animal you'd like to see..." required>
        <br>
        <input type="submit" name="addAnimal" id="addAnimal" class="add-animal">
    
    </form>
    <hr>
    <!--buttons will go here-->
    <div id="animalButtons">
    
    </div>
</section>

<!--GIFs will go here-->
<section class="search-results">
    <h3 class="section-header search-header">Search results:</h3>
    <div id="animals" class="animals grid-container"></div>
</section>

<section class="favorites" id="favorites">
    <h3 class="section-header">Favorites!</h3>
    <div id="favoriteGifs" class="faves grid-container">
    </div>
</section>

<footer class="footer">&copy; 2018 Holger Mueller <p class="credit">Powered by Giphy | Images by Pexels</p></footer>

<!--scripts-->
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/giphy.js"></script>

</body>
</html>
